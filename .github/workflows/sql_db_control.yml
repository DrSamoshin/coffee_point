name: Manage Cloud SQL

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Enable or Disable DB? (on/off)'
        required: true
        default: 'off'
        type: choice
        options:
          - on
          - off

jobs:
  manage-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Manage SQL Instance
        run: |
          INSTANCE="cafe-manager-db"
          PROJECT="cafemanager-458516"
          REGION="us-central1"

          if [ "${{ github.event.inputs.action }}" == "on" ]; then
            echo "Enable DB..."
            gcloud sql instances start "$INSTANCE" --project="$PROJECT"
          elif [ "${{ github.event.inputs.action }}" == "off" ]; then
            echo "Disable DB..."
            gcloud sql instances stop "$INSTANCE" --project="$PROJECT"
          fi